name: PR Check

on:
  pull_request:
    branches: [develop, main]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: List directory structure
        run: |
          echo "=== Root directory ==="
          ls -la
          echo "=== Apps directory ==="
          ls -la apps/
          echo "=== Web directory ==="
          ls -la apps/web/
          echo "=== Workers directory ==="
          ls -la apps/workers/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Web dependencies
        working-directory: ./apps/web
        run: npm install

      - name: Build Web
        working-directory: ./apps/web
        run: npm run build

      - name: Install Workers dependencies
        working-directory: ./apps/workers
        run: npm install

      - name: Build Workers
        working-directory: ./apps/workers
        run: npm run build

  preview-deploy:
    name: Preview Deploy
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Web dependencies
        working-directory: ./apps/web
        run: npm install

      - name: Deploy to Vercel Preview
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./apps/web
          scope: ${{ secrets.VERCEL_ORG_ID }}

  workers-preview:
    name: Workers Preview
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Workers dependencies
        working-directory: ./apps/workers
        run: npm install

      - name: Test Wrangler config
        working-directory: ./apps/workers
        run: npx wrangler whoami || echo "Wrangler auth failed, skipping deploy"

      - name: Deploy Workers Preview
        working-directory: ./apps/workers
        run: |
          if npx wrangler whoami; then
            npx wrangler deploy --env preview
          else
            echo "⚠️ Cloudflare authentication failed. Skipping Workers deployment."
            echo "Please check CLOUDFLARE_API_TOKEN in GitHub Secrets."
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
